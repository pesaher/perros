<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cheniles üêæ</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
      margin: 2em;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    #botones {
      text-align: center;
      margin-bottom: 1.5em;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0.6em 1.2em;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #43A047;
    }
    #contenedor {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    .fila {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1em;
      cursor: grab;
      transition: transform 0.1s ease;
    }
    .fila:active {
      cursor: grabbing;
      transform: scale(1.02);
    }
    .titulo {
      font-weight: bold;
      margin-bottom: 0.5em;
      font-size: 1.1em;
    }
    .contenedor-marcos {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
    }
    .marco {
      padding: 0.5em 0.8em;
      border-radius: 5px;
      color: white;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Cheniles üêæ</h1>
  <div id="botones">
    <button id="descargar">Descargar JSON reordenado</button>
  </div>
  <div id="contenedor"></div>

  <!-- Librer√≠a Sortable -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <script>
    const URL_JSON = 'https://raw.githubusercontent.com/pesaher/perros/refs/heads/main/archivos/cheniles.json';
    const colores = ['#2196F3', '#4CAF50', '#FF9800', '#E91E63', '#9C27B0', '#009688'];

    let datosOriginales = {};

    async function cargar() {
      const resp = await fetch(URL_JSON);
      datosOriginales = await resp.json();

      // Si hay un orden guardado, reordena las claves
      const ordenGuardado = JSON.parse(localStorage.getItem('ordenCheniles') || '[]');
      const claves = Object.keys(datosOriginales);
      const clavesOrdenadas = ordenGuardado.length
        ? ordenGuardado.filter(k => claves.includes(k)).concat(claves.filter(k => !ordenGuardado.includes(k)))
        : claves;

      const contenedor = document.getElementById('contenedor');
      contenedor.innerHTML = '';

      clavesOrdenadas.forEach((nombre, i) => {
        const valores = datosOriginales[nombre];
        const fila = document.createElement('div');
        fila.className = 'fila';
        fila.setAttribute('data-nombre', nombre);

        const titulo = document.createElement('div');
        titulo.className = 'titulo';
        titulo.textContent = nombre;
        fila.appendChild(titulo);

        const contMarcos = document.createElement('div');
        contMarcos.className = 'contenedor-marcos';

        Object.entries(valores).forEach(([clave, arr], j) => {
          const color = colores[j % colores.length];
          const marco = document.createElement('div');
          marco.className = 'marco';
          marco.style.backgroundColor = color;

          if (Array.isArray(arr)) {
            marco.innerHTML = `<strong>${clave}:</strong> ${arr.join(', ')}`;
          } else {
            marco.innerHTML = `<strong>${clave}:</strong> ${arr}`;
          }

          contMarcos.appendChild(marco);
        });

        fila.appendChild(contMarcos);
        contenedor.appendChild(fila);
      });

      // Activar reordenado con guardado
      new Sortable(contenedor, {
        animation: 150,
        ghostClass: 'sortable-ghost',
        onEnd: guardarOrden
      });
    }

    function guardarOrden() {
      const orden = Array.from(document.querySelectorAll('.fila')).map(f => f.dataset.nombre);
      localStorage.setItem('ordenCheniles', JSON.stringify(orden));
    }

    function descargarJSON() {
      const filas = Array.from(document.querySelectorAll('.fila'));
      const nuevoOrden = {};
      filas.forEach(f => {
        const nombre = f.dataset.nombre;
        nuevoOrden[nombre] = datosOriginales[nombre];
      });
      const blob = new Blob([JSON.stringify(nuevoOrden, null, 2)], {type: 'application/json'});
      const enlace = document.createElement('a');
      enlace.href = URL.createObjectURL(blob);
      enlace.download = 'cheniles_reordenado.json';
      enlace.click();
    }

    document.getElementById('descargar').addEventListener('click', descargarJSON);

    cargar();
  </script>
</body>
</html>
