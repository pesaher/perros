<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cheniles üêæ</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
      margin: 2em;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    #botones {
      text-align: center;
      margin-bottom: 1.5em;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0.6em 1.2em;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #43A047;
    }
    #contenedor {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    .fila {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1em;
    }
    .titulo {
      font-weight: bold;
      margin-bottom: 0.5em;
      font-size: 1.1em;
    }
    .contenedor-marcos {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      min-height: 2em;
      border: 2px dashed #ddd;
      border-radius: 6px;
      padding: 0.5em;
    }
    .marco {
      padding: 0.5em 0.8em;
      border-radius: 5px;
      color: white;
      font-size: 0.9em;
      cursor: grab;
    }
  </style>
</head>
<body>
  <h1>Cheniles üêæ</h1>
  <div id="botones">
    <button id="descargar">Descargar JSON actualizado</button>
  </div>
  <div id="contenedor"></div>

  <!-- Librer√≠a Sortable -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <script>
    const URL_JSON = 'https://raw.githubusercontent.com/pesaher/perros/refs/heads/main/archivos/cheniles.json';
    const colores = ['#2196F3', '#4CAF50', '#FF9800', '#E91E63', '#9C27B0', '#009688'];
    let datos = {};

    async function cargar() {
      const resp = await fetch(URL_JSON);
      datos = await resp.json();

      // Si hay datos guardados en localStorage, usarlos
      const guardado = localStorage.getItem('chenilesEditados');
      if (guardado) datos = JSON.parse(guardado);

      pintar();
    }

    function pintar() {
      const contenedor = document.getElementById('contenedor');
      contenedor.innerHTML = '';

      Object.entries(datos).forEach(([nombre, valores], i) => {
        const fila = document.createElement('div');
        fila.className = 'fila';

        const titulo = document.createElement('div');
        titulo.className = 'titulo';
        titulo.textContent = nombre;
        fila.appendChild(titulo);

        // Para cada campo que sea array, creamos un contenedor de marcos
        Object.entries(valores).forEach(([clave, arr], j) => {
          if (Array.isArray(arr)) {
            const contMarcos = document.createElement('div');
            contMarcos.className = 'contenedor-marcos';
            contMarcos.setAttribute('data-chenil', nombre);
            contMarcos.setAttribute('data-campo', clave);

            // Cada elemento del array ser√° un ‚Äúmarco‚Äù arrastrable
            arr.forEach((valor, k) => {
              const marco = document.createElement('div');
              marco.className = 'marco';
              marco.style.backgroundColor = colores[j % colores.length];
              marco.textContent = valor;
              contMarcos.appendChild(marco);
            });

            const etiqueta = document.createElement('div');
            etiqueta.style.fontWeight = 'bold';
            etiqueta.style.marginTop = '0.5em';
            etiqueta.textContent = clave + ':';
            fila.appendChild(etiqueta);
            fila.appendChild(contMarcos);

            // Activar Sortable para poder mover entre cheniles
            new Sortable(contMarcos, {
              group: 'compartido',
              animation: 150,
              ghostClass: 'sortable-ghost',
              onEnd: actualizarDatos
            });
          }
        });

        contenedor.appendChild(fila);
      });
    }

    function actualizarDatos() {
      const nuevo = {};

      document.querySelectorAll('.fila').forEach(fila => {
        const nombre = fila.querySelector('.titulo').textContent;
        nuevo[nombre] = {};

        // Recorremos todos los contenedores de arrays dentro del chenil
        fila.querySelectorAll('.contenedor-marcos').forEach(div => {
          const campo = div.getAttribute('data-campo');
          const valores = Array.from(div.querySelectorAll('.marco')).map(m => m.textContent);
          nuevo[nombre][campo] = valores;
        });
      });

      datos = nuevo;
      localStorage.setItem('chenilesEditados', JSON.stringify(datos));
    }

    function descargarJSON() {
      const blob = new Blob([JSON.stringify(datos, null, 2)], {type: 'application/json'});
      const enlace = document.createElement('a');
      enlace.href = URL.createObjectURL(blob);
      enlace.download = 'cheniles_actualizado.json';
      enlace.click();
    }

    document.getElementById('descargar').addEventListener('click', descargarJSON);
    cargar();
  </script>
</body>
</html>
