<html>
<head>
  <meta charset="utf-8" />
  <title>Perretes</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 2em; }
    .item { background: white; border-left: 5px solid #4CAF50; padding: 1em; margin: 0.5em 0; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Cheniles</h1>
  <div id="container"></div>

  <script>
    fetch('https://raw.githubusercontent.com/pesaher/perros.github.io/refs/heads/main/archivos/cheniles.json')
      .then(r => r.json())
      .then(data => {
        const cont = document.getElementById('container');
        data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `<pre>${JSON.stringify(item, null, 2)}</pre>`;
          cont.appendChild(div);
        });
      });
  </script>
</body>
</html>
