<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cheniles üêæ</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
      margin: 2em;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    #botones {
      text-align: center;
      margin-bottom: 1.5em;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0.6em 1.2em;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #43A047;
    }
    #contenedor {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
    }
    .chenil {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 220px;
      padding: 1em;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .titulo {
      font-weight: bold;
      text-align: center;
      margin-bottom: 0.5em;
      font-size: 1.1em;
    }
    .contenedor-marcos {
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      min-height: 2em;
      border: 2px dashed #ddd;
      border-radius: 6px;
      padding: 0.5em;
    }
    .marco {
      background: #2196F3;
      color: white;
      padding: 0.4em 0.6em;
      border-radius: 5px;
      cursor: grab;
      text-align: center;
      user-select: none;
    }
    .marco:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>
  <h1>Cheniles üêæ</h1>
  <div id="botones">
    <button id="descargar">Descargar JSON actualizado</button>
  </div>
  <div id="contenedor"></div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <script>
    const URL_JSON = 'https://raw.githubusercontent.com/pesaher/perros/refs/heads/main/archivos/cheniles.json';
    let datos = {};

    async function cargar() {
      const resp = await fetch(URL_JSON);
      datos = await resp.json();

      // Si hay versi√≥n guardada localmente, la usamos
      const guardado = localStorage.getItem('chenilesDrag');
      if (guardado) datos = JSON.parse(guardado);

      pintar();
    }

    function pintar() {
      const contenedor = document.getElementById('contenedor');
      contenedor.innerHTML = '';

      Object.entries(datos).forEach(([chenil, perros]) => {
        const caja = document.createElement('div');
        caja.className = 'chenil';

        const titulo = document.createElement('div');
        titulo.className = 'titulo';
        titulo.textContent = chenil;
        caja.appendChild(titulo);

        const zona = document.createElement('div');
        zona.className = 'contenedor-marcos';
        zona.dataset.chenil = chenil;

        perros.forEach(nombre => {
          if (nombre && nombre.trim() !== '') {
            const marco = document.createElement('div');
            marco.className = 'marco';
            marco.textContent = nombre;
            zona.appendChild(marco);
          }
        });

        caja.appendChild(zona);
        contenedor.appendChild(caja);

        // Hacemos que cada zona sea un contenedor Sortable compartido
        new Sortable(zona, {
          group: 'cheniles',
          animation: 150,
          onEnd: actualizarDatos
        });
      });
    }

    function actualizarDatos() {
      const nuevo = {};
      document.querySelectorAll('.contenedor-marcos').forEach(zona => {
        const chenil = zona.dataset.chenil;
        const perros = Array.from(zona.querySelectorAll('.marco')).map(m => m.textContent);
        nuevo[chenil] = perros;
      });
      datos = nuevo;
      localStorage.setItem('chenilesDrag', JSON.stringify(datos));
    }

    function descargarJSON() {
      const blob = new Blob([JSON.stringify(datos, null, 2)], {type: 'application/json'});
      const enlace = document.createElement('a');
      enlace.href = URL.createObjectURL(blob);
      enlace.download = 'cheniles_actualizado.json';
      enlace.click();
    }

    document.getElementById('descargar').addEventListener('click', descargarJSON);

    cargar();
  </script>
</body>
</html>
