<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ficha del Perro üêæ</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
      margin: 2em;
      color: #333;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background: #1a1a1a;
        color: #e0e0e0;
      }
    }
    
    h1 {
      text-align: center;
      margin-bottom: 1.5em;
    }
    
    .contenedor-perro {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 2em;
    }
    
    @media (prefers-color-scheme: dark) {
      .contenedor-perro {
        background: #2d2d2d;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      }
    }
    
    .campo {
      margin-bottom: 1.5em;
    }
    
    .etiqueta {
      font-weight: bold;
      margin-bottom: 0.5em;
      color: #333;
    }
    
    @media (prefers-color-scheme: dark) {
      .etiqueta {
        color: #e0e0e0;
      }
    }
    
    .valor {
      padding: 0.8em;
      background: #f9f9f9;
      border-radius: 6px;
      border-left: 4px solid #4CAF50;
    }
    
    @media (prefers-color-scheme: dark) {
      .valor {
        background: #3a3a3a;
      }
    }
    
    .boton-volver {
      display: inline-block;
      background: #2196F3;
      color: white;
      text-decoration: none;
      padding: 0.6em 1.2em;
      border-radius: 5px;
      margin-top: 1em;
    }
    
    .boton-volver:hover {
      background: #1976D2;
    }
    
    .nombre-perro {
      text-transform: uppercase;
      font-weight: bold;
      color: #000;
      text-align: center;
      font-size: 1.3em;
    }
    
    .estado-reservado {
      display: inline-block;
      padding: 0.3em 0.8em;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: bold;
    }
    
    .reservado-si {
      background: #ffeb3b;
      color: #000;
    }
    
    .reservado-no {
      background: #4CAF50;
      color: white;
    }
    
    .nivel {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .barra-nivel {
      flex-grow: 1;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .relleno-nivel {
      height: 100%;
      background: #4CAF50;
      border-radius: 4px;
    }
    
    .protocolo-particular {
      background: #fff3cd !important;
      border-left-color: #ffc107 !important;
    }
    
    @media (prefers-color-scheme: dark) {
      .protocolo-particular {
        background: #5d4200 !important;
        border-left-color: #ffc107 !important;
      }
    }
  </style>
</head>
<body>
  <h1>Ficha del Perro üêæ</h1>
  
  <div class="contenedor-perro">
    <div id="contenido-perro">
      <!-- Aqu√≠ se cargar√°n los datos din√°micamente -->
    </div>
    
    <a href="javascript:history.back()" class="boton-volver">‚Üê Volver a Cheniles</a>
  </div>

  <script>
    // Obtener el nombre del perro de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const nombrePerro = urlParams.get('nombre');
    
    if (!nombrePerro) {
      document.getElementById('contenido-perro').innerHTML = '<p>Error: No se especific√≥ el nombre del perro</p>';
    } else {
      // Cargar los datos del perro
      cargarDatosPerro(nombrePerro);
    }

    async function cargarDatosPerro(nombre) {
      try {
        // URL del JSON espec√≠fico del perro
        const url = `https://raw.githubusercontent.com/pesaher/perros/refs/heads/main/archivos/perros/${encodeURIComponent(nombre.toLowerCase())}.json`;
        
        const respuesta = await fetch(url);
        
        if (!respuesta.ok) {
          throw new Error('Perro no encontrado');
        }
        
        const datosPerro = await respuesta.json();
        mostrarDatosPerro(nombre, datosPerro);
        
      } catch (error) {
        document.getElementById('contenido-perro').innerHTML = `
          <p>Error al cargar los datos de ${nombre}: ${error.message}</p>
        `;
      }
    }

    function mostrarDatosPerro(nombre, datos) {
      const contenedor = document.getElementById('contenido-perro');
      
      let html = `
        <div class="campo">
          <div class="valor nombre-perro" style="background-color: ${colorPastel(nombre)}">${nombre}</div>
        </div>
        
        <div class="campo">
          <div class="etiqueta">Nacimiento</div>
          <div class="valor">${datos.nacimiento || 'No especificado'}</div>
        </div>
        
        <div class="campo">
          <div class="etiqueta">Estado</div>
          <div class="valor">
            <span class="estado-reservado ${datos.reservado ? 'reservado-si' : 'reservado-no'}">
              ${datos.reservado ? 'üîí RESERVADO' : 'üîì DISPONIBLE'}
            </span>
          </div>
        </div>
        
        <div class="campo">
          <div class="etiqueta">Nivel de Paseo</div>
          <div class="valor">
            <div class="nivel">
              <span>${datos.paseo}/5</span>
              <div class="barra-nivel">
                <div class="relleno-nivel" style="width: ${(datos.paseo / 5) * 100}%"></div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="campo">
          <div class="etiqueta">Sociable con Perros</div>
          <div class="valor">
            <div class="nivel">
              <span>${datos.sociableConPerros}/5</span>
              <div class="barra-nivel">
                <div class="relleno-nivel" style="width: ${(datos.sociableConPerros / 5) * 100}%"></div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="campo">
          <div class="etiqueta">Sociable con Personas</div>
          <div class="valor">
            <div class="nivel">
              <span>${datos.sociableConPersonas}/5</span>
              <div class="barra-nivel">
                <div class="relleno-nivel" style="width: ${(datos.sociableConPersonas / 5) * 100}%"></div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="campo">
          <div class="etiqueta">Sociable con Gatos</div>
          <div class="valor">
            <div class="nivel">
              <span>${datos.sociableConGatos}/5</span>
              <div class="barra-nivel">
                <div class="relleno-nivel" style="width: ${(datos.sociableConGatos / 5) * 100}%"></div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="campo">
          <div class="etiqueta">Protecci√≥n de Recursos</div>
          <div class="valor">
            <div class="nivel">
              <span>${datos.proteccionDeRecursos}/5</span>
              <div class="barra-nivel">
                <div class="relleno-nivel" style="width: ${(datos.proteccionDeRecursos / 5) * 100}%"></div>
              </div>
            </div>
          </div>
        </div>
      `;
      
      // Mostrar protocolo particular solo si tiene contenido
      if (datos.protocoloParticular && datos.protocoloParticular.trim() !== '') {
        html += `
          <div class="campo">
            <div class="etiqueta">Protocolo Particular</div>
            <div class="valor protocolo-particular">${datos.protocoloParticular}</div>
          </div>
        `;
      }
      
      contenedor.innerHTML = html;
    }

    // La misma funci√≥n de color pastel para consistencia
    function colorPastel(nombre) {
      let hash = 0;
      for (let i = 0; i < nombre.length; i++) {
        hash = nombre.charCodeAt(i) + ((hash << 5) - hash);
      }
      const h = hash % 360;
      const s = 65 + (hash % 10);
      const l = 85;
      return `hsl(${h}, ${s}%, ${l}%)`;
    }
  </script>
</body>
</html>
