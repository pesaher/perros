<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha del Perro üêæ</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
      margin: 1em;
      color: #333;
      font-size: 16px;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background: #1a1a1a;
        color: #e0e0e0;
      }
    }
    
    @media (max-width: 768px) {
      body {
        margin: 0.5em;
        font-size: 14px;
      }
      
      h1 {
        font-size: 1.5em;
        margin-bottom: 1em;
      }
    }
    
    h1 {
      text-align: center;
      margin-bottom: 1.5em;
    }
    
    .contenedor-perro {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1.5em;
    }
    
    @media (prefers-color-scheme: dark) {
      .contenedor-perro {
        background: #2d2d2d;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      }
    }
    
    @media (max-width: 768px) {
      .contenedor-perro {
        padding: 1em;
        margin: 0.5em auto;
      }
    }
    
    .campo {
      margin-bottom: 1.2em;
    }
    
    @media (max-width: 768px) {
      .campo {
        margin-bottom: 1em;
      }
    }
    
    .etiqueta {
      font-weight: bold;
      margin-bottom: 0.5em;
      color: #333;
    }
    
    @media (prefers-color-scheme: dark) {
      .etiqueta {
        color: #e0e0e0;
      }
    }
    
    .valor {
      padding: 0.7em;
      background: #f9f9f9;
      border-radius: 6px;
      border-left: 4px solid #4CAF50;
      font-size: 0.95em;
    }
    
    @media (prefers-color-scheme: dark) {
      .valor {
        background: #3a3a3a;
      }
    }
    
    @media (max-width: 768px) {
      .valor {
        padding: 0.6em;
        font-size: 0.9em;
      }
    }
    
    .boton-volver {
      display: inline-block;
      background: #2196F3;
      color: white;
      text-decoration: none;
      padding: 0.6em 1.2em;
      border-radius: 5px;
      margin-top: 1em;
      font-size: 0.95em;
    }
    
    @media (max-width: 768px) {
      .boton-volver {
        padding: 0.5em 1em;
        font-size: 0.9em;
        width: 100%;
        text-align: center;
        box-sizing: border-box;
      }
    }
    
    .boton-volver:hover {
      background: #1976D2;
    }
    
    .nombre-perro {
      text-transform: uppercase;
      font-weight: bold;
      color: #000;
      text-align: center;
      font-size: 1.3em;
    }
    
    @media (max-width: 768px) {
      .nombre-perro {
        font-size: 1.1em;
      }
    }
    
    .estado-reservado {
      display: inline-block;
      padding: 0.3em 0.8em;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: bold;
    }
    
    .reservado-si {
      background: #ffeb3b;
      color: #000;
    }
    
    .reservado-no {
      background: #4CAF50;
      color: white;
    }
    
    .nivel {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .barra-nivel {
      flex-grow: 1;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .relleno-nivel {
      height: 100%;
      background: #4CAF50;
      border-radius: 4px;
    }
    
    .protocolo-particular {
      background: #fff3cd !important;
      border-left-color: #ffc107 !important;
    }
    
    @media (prefers-color-scheme: dark) {
      .protocolo-particular {
        background: #5d4200 !important;
        border-left-color: #ffc107 !important;
      }
    }
  </style>
</head>
<body>
  <h1>Ficha del Perro üêæ</h1>
  
  <div class="contenedor-perro">
    <div id="contenido-perro">
      <!-- Aqu√≠ se cargar√°n los datos din√°micamente -->
    </div>
    
    <a href="javascript:history.back()" class="boton-volver">‚Üê Volver a Cheniles</a>
  </div>

  <script>
    // Obtener el nombre del perro de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const nombrePerro = urlParams.get('nombre');
    
    if (!nombrePerro) {
      document.getElementById('contenido-perro').innerHTML = '<p>Error: No se especific√≥ el nombre del perro</p>';
    } else {
      // Cargar los datos del perro
      cargarDatosPerro(nombrePerro);
    }
    
    function urlSinCache() {
      const base = `https://raw.githubusercontent.com/pesaher/perros/refs/heads/main/archivos/perros/${encodeURIComponent(nombre)}.json`;
      return base + '?v=' + Date.now(); // fuerza a saltar la cach√©
    }

    async function cargarDatosPerro(nombre) {
      try {
        // URL del JSON espec√≠fico del perro
        const url = urlSinCache();
        
        const respuesta = await fetch(url);
        
        if (!respuesta.ok) {
          throw new Error('Perro no encontrado');
        }
        
        const datosPerro = await respuesta.json();
        mostrarDatosPerro(nombre, datosPerro);
        
      } catch (error) {
        document.getElementById('contenido-perro').innerHTML = `
          <p>Error al cargar los datos de ${nombre}: ${error.message}</p>
        `;
      }
    }

    function calcularEdad(nacimiento) {
      if (!nacimiento) return 'No especificado';
      
      const hoy = new Date();
      let fechaNacimiento;
      
      // Detectar el formato de la fecha
      if (nacimiento.match(/^\d{4}$/)) {
        // Formato YYYY
        fechaNacimiento = new Date(parseInt(nacimiento), 0, 1); // 1 de enero del a√±o
        const a√±os = hoy.getFullYear() - fechaNacimiento.getFullYear();
        return `Unos ${a√±os} a√±os`;
        
      } else if (nacimiento.match(/^\d{4}-\d{2}$/)) {
        // Formato YYYY-MM
        const [a√±o, mes] = nacimiento.split('-');
        fechaNacimiento = new Date(parseInt(a√±o), parseInt(mes) - 1, 1);
        const diffMeses = (hoy.getFullYear() - fechaNacimiento.getFullYear()) * 12 + (hoy.getMonth() - fechaNacimiento.getMonth());
        const a√±os = Math.floor(diffMeses / 12);
        const meses = diffMeses % 12;
        
        if (meses === 0) {
          return `${a√±os} a√±os`;
        } else if (a√±os === 0) {
          return `${meses} ${meses === 1 ? 'mes' : 'meses'}`;
        } else {
          return `${a√±os} ${a√±os === 1 ? 'a√±o' : 'a√±os'} y ${meses} ${meses === 1 ? 'mes' : 'meses'}`;
        }
        
      } else if (nacimiento.match(/^\d{4}-\d{2}-\d{2}$/)) {
        // Formato YYYY-MM-DD
        fechaNacimiento = new Date(nacimiento);
        const diffTiempo = hoy - fechaNacimiento;
        const diffDias = Math.floor(diffTiempo / (1000 * 60 * 60 * 24));
        const a√±os = Math.floor(diffDias / 365);
        const meses = Math.floor((diffDias % 365) / 30);
        
        if (a√±os === 0 && meses === 0) {
          const semanas = Math.floor(diffDias / 7);
          if (semanas === 0) {
            return `${diffDias} ${diffDias === 1 ? 'd√≠a' : 'd√≠as'}`;
          } else {
            return `${semanas} ${semanas === 1 ? 'semana' : 'semanas'}`;
          }
        } else if (a√±os === 0) {
          return `${meses} ${meses === 1 ? 'mes' : 'meses'}`;
        } else if (meses === 0) {
          return `${a√±os} ${a√±os === 1 ? 'a√±o' : 'a√±os'}`;
        } else {
          return `${a√±os} ${a√±os === 1 ? 'a√±o' : 'a√±os'} y ${meses} ${meses === 1 ? 'mes' : 'meses'}`;
        }
        
      } else {
        // Formato no reconocido
        return nacimiento;
      }
    }

    function mostrarDatosPerro(nombre, datos) {
      const contenedor = document.getElementById('contenido-perro');
      
      // Mapeo de niveles de paseo a texto descriptivo
      const nivelesPaseo = {
        0: "Pasea bien",
        1: "Miedo (gestionable)",
        2: "Miedo (bloqueo)",
        3: "Reactivo",
        4: "Tira"
      };
      
      const textoPaseo = nivelesPaseo[datos.paseo] || "No especificado";
      
      let html = `
        <div class="campo">
          <div class="valor nombre-perro" style="background-color: ${colorPastel(nombre)}">${nombre.toUpperCase()}</div>
        </div>
        
        <div class="campo">
          <div class="etiqueta">Edad</div>
          <div class="valor">${calcularEdad(datos.nacimiento)}</div>
        </div>
        
        <div class="campo">
          <div class="etiqueta">Estado</div>
          <div class="valor">
            <span class="estado-reservado ${datos.reservado ? 'reservado-si' : 'reservado-no'}">
              ${datos.reservado ? 'üîí RESERVADO' : 'üîì DISPONIBLE'}
            </span>
          </div>
        </div>
        
        <div class="campo">
          <div class="etiqueta">Nivel de Paseo</div>
          <div class="valor">
            <strong>${textoPaseo}</strong>
          </div>
        </div>
        
        <div class="campo">
          <div class="etiqueta">Sociable con Perros</div>
          <div class="valor">
            <div class="nivel">
              <span>${datos.sociableConPerros}/5</span>
              <div class="barra-nivel">
                <div class="relleno-nivel" style="width: ${(datos.sociableConPerros / 5) * 100}%"></div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="campo">
          <div class="etiqueta">Sociable con Personas</div>
          <div class="valor">
            <div class="nivel">
              <span>${datos.sociableConPersonas}/5</span>
              <div class="barra-nivel">
                <div class="relleno-nivel" style="width: ${(datos.sociableConPersonas / 5) * 100}%"></div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="campo">
          <div class="etiqueta">Sociable con Gatos</div>
          <div class="valor">
            <div class="nivel">
              <span>${datos.sociableConGatos}/5</span>
              <div class="barra-nivel">
                <div class="relleno-nivel" style="width: ${(datos.sociableConGatos / 5) * 100}%"></div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="campo">
          <div class="etiqueta">Protecci√≥n de Recursos</div>
          <div class="valor">
            <div class="nivel">
              <span>${datos.proteccionDeRecursos}/5</span>
              <div class="barra-nivel">
                <div class="relleno-nivel" style="width: ${(datos.proteccionDeRecursos / 5) * 100}%"></div>
              </div>
            </div>
          </div>
        </div>
      `;
      
      // Mostrar protocolo particular solo si tiene contenido
      if (datos.protocoloParticular !== undefined && datos.protocoloParticular !== null && datos.protocoloParticular.toString().trim() !== '') {
        html += `
        <div class="campo">
        <div class="etiqueta">Protocolo Particular</div>
        <div class="valor protocolo-particular">${datos.protocoloParticular}</div>
        </div>
        `;
      }
      
      contenedor.innerHTML = html;
    }

    // La misma funci√≥n de color pastel para consistencia
    function colorPastel(nombre) {
      let hash = 0;
      for (let i = 0; i < nombre.length; i++) {
        hash = nombre.charCodeAt(i) + ((hash << 5) - hash);
      }
      const h = hash % 360;
      const s = 65 + (hash % 10);
      const l = 85;
      return `hsl(${h}, ${s}%, ${l}%)`;
    }
  </script>
</body>
</html>
